{% extends "_base.html" %}

{% block content %}

    {% for post in post_list %}

            <button class="post" type="button">
            <h2><a href="{% url 'post_detail' post.pk %}">
                caso: {{ post.title }}
                <p>especificacion: {{ post.body }}</p>
                <p>cliente: {{ post.author}}</p>
            </a></h2>
            </button>
            
    {% endfor %}
{% endblock content %}
