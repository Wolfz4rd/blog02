{% extends "_base.html" %}

{% block content %}

    {% for post in post_list %} 
        <div>
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
            <p>autor: {{ post.author}}</p>
        </div>
    {% endfor %}
    <a href="{% url 'post_create' %}"><button class="btn btn-primary rounded-pill px-3" style="background-color: violet;" type="button">Crear post</button></a>
{% endblock content %}
