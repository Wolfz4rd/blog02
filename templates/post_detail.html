{% extends "_base.html" %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    <p>autor: {{ post.author }}</p>
{% if user.is_authenticated and user == post.author %}
    <a href="{% url 'post_update' post.pk %}">Editar</button></a>
    <a href="{% url 'post_delete' post.pk %}">Borrar</button></a>
{% endif %}
{% endblock content %}
