<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar con Logo, Buscador Centrado y Botones a la Derecha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: red;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar a, .navbar img, .navbar input[type="text"] {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
        }

        .navbar img {
            height: 40px;
        }

        .navbar input[type="text"] {
            border: none;
            padding: 6px;
            font-size: 15px;
        }

        .navbar a:hover, .navbar input[type="text"]:focus {
            background-color: #ddd;
            color: black;
        }

        .left, .right, .center {
            display: flex;
            align-items: center;
        }

        .search-container {
            display: flex;
            justify-content: center;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="left">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="center search-container">
            <input type="text" placeholder="Buscar..">
        </div>
        <div class="right">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'post_create' %}">Crear Post</a>
            <a href="{% url 'Logout' %}">Cerrar Sesion</a>
            <a href="#contact">Contacto</a>
        </div>
    </div>
</body>
</html>
